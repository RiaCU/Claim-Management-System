<div class="row">
    <div class="mb-3 pt-5 ps-5 h1">Template List</div>
    <div style="padding: 40px;">
    <table class="table table-striped table-hover" *ngIf="template && template.length > 0">
        <thead>
            <tr>
                <th>Template Number</th>
                <th>Service Name</th>
                <th>Amount allocated</th>
                

            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let temp of template">
                <td>{{ temp.templateId }}</td>
                <td>{{ temp.serviceId }}</td>
                <td>{{ temp.ammountAllocated }}</td>
                
            </tr>
        </tbody>
    </table>
    <p *ngIf=" template.length <= 0">No records found</p>
    
</div>
</div>
