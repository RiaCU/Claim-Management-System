<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-6 col-xl-5">
          <div class="card text-black">
            <div class="card-body p-md-5 ">
              <div class="row justify-content-left">
                <div class="col">
  
                  <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4">Reset Password</p>
  
                  <form [formGroup]="resetForm" class="mx-1 mx-md-4">
  
                    <div class="row">
                      <div class="d-flex flex-row align-items-center mb-1">
                        <div class="form-floating flex-fill mb-0">
                          <input type="password" id="form3Example4c" class="form-control" placeholder="Password" formControlName="password" [(ngModel)]="emailModel.Password">
                          <label class="form-label" for="form3Example4c">Password</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-text text-danger" *ngIf="Password.errors?.['required']">
                          Required
                        </div> 
                      </div>
                    </div>
  
                    <div class="row">
                        <div class="d-flex flex-row align-items-center mb-1">
                          <div class="form-floating flex-fill mb-0">
                            <input type="password" id="cp" class="form-control" placeholder="Password" formControlName="confirmPassword">
                            <label class="form-label" for="cp">Confirm Password</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-text text-danger" *ngIf="ConfirmPassword.errors?.['required']">
                            Required
                          </div> 
                          <div class="form-text text-danger" *ngIf="resetForm.errors?.['PasswordMisMatch'] && ConfirmPassword.valid && Password.valid">
                            Password doesn't matched
                          </div> 
                        </div>
                      </div>
                      
                  <div class="d-flex justify-content-center mx-2 mb-1 mb-lg-1">
                    <button type="button" class="btn btn-primary btn-lg" [disabled]="resetForm.invalid" (click)="resetPassword()">Reset</button>
                  </div>
                    
  
                  </form>
  
                </div>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    
  </section>
