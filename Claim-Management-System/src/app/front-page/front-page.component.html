<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5 ">
            <div class="row justify-content-left">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-5">Login</p>

                <form [formGroup]="loginForm" class="mx-1 mx-md-4" (ngSubmit)="login()">

                  <div class="row">
                    <div class=" d-flex flex-row align-items-center mb-1">
                      <div class="form-floating flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" placeholder="Email Address" formControlName="email" [(ngModel)]="loginObj.Email">
                        <label class="form-label" for="form3Example3c">Email Address</label>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="form-text text-danger" *ngIf="Email.errors?.['required']">
                      Required
                      </div> 
                      <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                        Email id should contain @ and. symbols.
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="d-flex flex-row align-items-center mb-1">
                      <div class="form-floating flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" placeholder="Password" formControlName="psw" [(ngModel)]="loginObj.Password">
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-text text-danger" *ngIf="Password.errors?.['required']">
                        Required
                      </div> 
                    </div>
                  </div>

                  <!--<div class="row">
                    <div class="d-flex flex-row align-items-center mb-1">
                      <div class="m-1 me-5">Role :</div>
                      <div class="form-check">
                        <input class="form-check-input " type="radio"  id="admin" value="admin" formControlName="rol" [(ngModel)]="loginObj.Role">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Admin
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input ms-5" type="radio" id="user" value="user" formControlName="rol"[(ngModel)]="loginObj.Role">
                        <label class="form-check-label ms-1" for="flexRadioDefault2">
                          User
                        </label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-text text-danger" *ngIf="Role.errors?.['required']">Required</div>
                    </div>
                    
                  </div>-->
                  
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-5">
                    <a class="text-dark-50" data-bs-toggle="modal" data-bs-target="#exampleModal">Forgot password?</a>
                  </div>

                  <div class="d-flex justify-content-center mx-2 mb-1 mb-lg-1">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                  </div>

                  <!--<div class="d-flex justify-content-center mt-4 mb-lg-1">
                    <p>Don't have an account? <a href="registration">Sign Up</a></p>            
                  </div>-->

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://i.pinimg.com/1200x/b5/75/7a/b5757a2eed2300820433e4083ae635c2.jpg"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  
</section>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title fw-bold" id="exampleModalLabel">Forgot Your Password?</h3><br><br>

        <p>Please Provide Your Email we will send the reset link</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="emailForm">
          <div class="form-group pt-3">
            <input type="email" id="emailId" class="form-control" placeholder="Email Address" formControlName="email" [(ngModel)]="emailId">              
          </div>
          
          <div class="row mb-2">
            <div class="form-text text-danger" *ngIf="EmailId.errors?.['required']">
            Required
            </div> 
            <div class="form-text text-danger" *ngIf="EmailId.errors?.['email'] && (EmailId.touched || EmailId.dirty)">
              Email id should contain @ and. symbols.
            </div>
            </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="send()">Send</button>
      </div>
    </div>
  </div>
</div>
