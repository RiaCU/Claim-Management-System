<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5 ">
            <div class="row justify-content-left">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <form [formGroup]="registerForm" class="mx-1 mx-md-4" (ngSubmit)="registerSubmitted()">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-1">Sign up</p>

                  <div class="row">
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-floating flex-fill mb-0">
                        <input type="text" id="name" class="form-control" placeholder="Name" formControlName="name"  [(ngModel)]="regObj.Name">
                        <label class="form-label" for="name">Name</label>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="form-text text-danger" *ngIf="Name.errors?.['required']">
                        Required
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-floating flex-fill mb-0">
                        <input type="email" id="email" class="form-control" placeholder="Email Address" formControlName="email" [(ngModel)]="regObj.Email">
                        <label class="form-label" for="email">Email Address</label>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="form-text text-danger" *ngIf="Email.errors?.['required']">
                      Required
                      </div> 
                      <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                        Email id should contain @ and. symbols.
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-floating flex-fill mb-0">
                        <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" [(ngModel)]="regObj.Password">
                        <label class="form-label" for="password">Password</label>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && Password.touched">
                      Required
                      </div>
                      <div class="form-text text-danger" *ngIf="Password.errors?.['pattern'] && (Password.touched || Password.dirty)">
                        Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters.
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="m-1 me-5">Role :</div>
                        <div class="form-check">
                          <input class="form-check-input " type="radio"  id="admin" value="admin" formControlName="role" [(ngModel)]="regObj.Role">
                          <label class="form-check-label" for="role">
                            Admin
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input ms-5" type="radio" id="user" value="user"formControlName="role" [(ngModel)]="regObj.Role">
                          <label class="form-check-label" for="role">
                            User
                          </label>
                        </div>
                      </div>
                    <div class="row mb-2">
                      <div class="form-text text-danger" *ngIf="Role.errors?.['required']">
                        Required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-lg">Register</button>
                  </div>
                </form>
              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://media.istockphoto.com/id/1392485165/vector/illustration-of-a-medical-chart-stethoscope-medicine-and-medical-certificate-vector-image-of.jpg?s=612x612&w=0&k=20&c=j6EPOTIVX8HQeJuacPEdF58IlvSS2IQqZ-u7hmR8hc4="
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
